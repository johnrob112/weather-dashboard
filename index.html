<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brayan Arias, Claudy Regis, John Robinson, & Kevin Herrera.">
    <title>Tourism-App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light text-center" id="nav">
        <a href="index.html"><i class="fa-solid fa-sun"></i>  Weather Dashboard  <i class="fa-solid fa-sun"></i></a>
    </nav>
    <!-- Container -->
    <div class="container">
        <div class="notification is-white">
            <!-- Search box -->
            
            <div class="column has-background-link-light">
                <div class="row search" id="row1">
                    Search For a City and Enter Desired Dates:
                </div>
                <div class="column">
                    <form class="box is-one-quarter" id="search-bar">
                        <div class="field">
                            <label class="title is-6" for="search">Location:</label>
                        <input class="container has-text-centered has-background-link-light" type="search" placeholder="Enter City Here" id="searchInput">
                        <label class="title is-6" for="start">Start date:</label>

                        <input class="has-background-link-light" type="date" id="start" name="trip-start"
                               value="2022-07-28"
                               min="2022-07-28" max="2022-12-31">
                               <label class="title is-6" for="end">End date:</label>
                        <input class="has-background-link-light" type="date" id="end" name="trip-end"
                               value="2022-07-28"
                               min="2022-07-28" max="2022-12-31">
                        <button class="btn button is-info is-active" type="submit" id="searchInput"><i>Search</i></button>
                    </div>
           <!-- Previous searches sections -->
                    </form>
                    <div class="columns">
                <div class="column is-half" id="lastSearch">
                    <label class="title is-6">Previous Searches:</label>
                    <div class="box" style="width: 25rem; border: none;" id="buttonsList">
                    </div>
                    <button class="button is-info is-active" type="reset" id="clearHistory"><i>Clear History</i></button>
                    </div>
                    <div class="column is-half" style="width: 30rem" id="allWeather">
                        <label class="title is-6">Current Weather:</label>
                        <div class="field" id="weatherCard">
                            <div class="card" style="width: 98%;" id="cardDisplay">
                            
                                <div class="field is-horizontal">
        
                                    <div class="field is-horizontal">
                                        <div class="field" id="card">
                                          <h2 class="title is-6 pl-2 pt-3" id="cityResult"></h2>
                                          <p class="text pl-2" id="tempResult"></p>
                                          <p class="text pl-2" id="humidityResult"></p>
                                          <p class="text pl-2" id="windResult"></p>
                                          <p class="text pl-2" id="UVIndexResult"></p>
                                        </div>
                                    </div>
                                    <div class="card-image" id="mainIcon">
                                        <!-- Main Icon -->
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
               
            <!-- Weather Card for todays weather-->
                <!-- 5 Day Forecast -->
                <div class="field has-text-centered mb-3 mx-10" id="row5day"></div>

                <div class="field is-horizontal mb-3 mx-10" id="rowCards">
                    <!-- Cards Goes Here -->
                </div>
            </div>
       
<!--  Hotel section  -->
<div class="container has-text-centered">
    <label class="title is-6">Hotels</label>
    <div class="field is-horizontal">
       <div class="card field is-horizontal "id="hotels">
       </div>
    </div>
</div>
</div>
</div>

<!--  Footer  -->
    <footer>
      <div class="container">
        <h5 class="has-background-link-light m-5 p-2" id="CopyR">&copy; Weather Dashboard</h5>
    </div>
</div>
 </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
</body>
</html>
